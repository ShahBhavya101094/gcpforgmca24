<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Employee</title>
</head>
<body>
<h1>Edit Employee</h1>
<form action="#" th:action="@{/employees/{id}(id=${employee.id})}" th:object="${employee}" method="post">
    <label>Name: </label><input type="text" th:field="*{name}" /><br/>
    <label>Salary: </label><input type="text" th:field="*{salary}" /><br/>
    <label>Department: </label><input type="text" th:field="*{department}" /><br/>
    <button type="submit">Update</button>
</form>
</body>
</html>
