<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Employee</title>
</head>
<body>
<h1>Create New Employee</h1>
<form action="#" th:action="@{/employees}" th:object="${employee}" method="post">
    <label>Name: </label><input type="text" th:field="*{name}" /><br/>
    <label>Salary: </label><input type="text" th:field="*{salary}" /><br/>
    <label>Department: </label><input type="text" th:field="*{department}" /><br/>
    <button type="submit">Save</button>
</form>
</body>
</html>
